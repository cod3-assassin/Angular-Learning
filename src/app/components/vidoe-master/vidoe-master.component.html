<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <h5>Vidoes List</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    @for (item of videoList; track $index) {
                    <div class="col-4 mt-4">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">{{item.videoTitle}}</h6>
                                <p class="card-text">{{item.videoUrl}}</p>
                                <a class="card-link">
                                    <button class="btn btn-success btn-sm" (click)="onEdit(item)">Edit</button>
                                </a>
                                <a class="card-link">
                                    <button class="btn btn-danger btn-sm"
                                        (click)="onDelete(item.videoId)">Delete</button>

                                </a>
                            </div>
                        </div>
                    </div>
                    }


                </div>

            </div>

        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                <h5>New Videos From</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="vidoeFrom" (submit)="onSave()">


                    <div class="row">
                        <div class="col-12">
                            <label for="">Title</label>
                            <input type="text" formControlName="videoTitle" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="">Url</label>
                            <input type="text" formControlName="videoUrl" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="">Thumbnail</label>
                            <input type="text" formControlName="videoThumbnail" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="">Duration</label>
                            <input type="text" formControlName="totalDuration" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="">Description</label>
                            <textarea name="" id="" rows="3" formControlName="videoDescription"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="submit" class="btn btn-success">Save</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
